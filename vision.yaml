vision:
  headline: "世界中のアスリートとクラブをリアルタイムにつなぐ、未来のマーケットプレイスを創造する"
  description: |
    テクノロジーとネットワークの力で、国境・言語・制度の壁を越え、
    世界中の選手とチーム、ファン、スポンサーを直接結びつける。
    データ透明性、信頼性、安全性を担保し、スポーツビジネスの新たなスタンダードを作る。

mission:
  - "選手のキャリア機会を最大化する"
  - "クラブ・リーグの収益機会を革新する"
  - "データドリブンかつフェアな取引市場を形成する"
  - "アスリートファースト × ビジネス最適化を両立させる"

values:
  - id: integrity
    title: "誠実であること"
    description: "透明性と信頼を守り続け、ステークホルダーとの約束を何より重んじる。"
  
  - id: speed
    title: "圧倒的なスピード"
    description: "迷わず決断し、先手を取り続け、学びながら成長する。"

  - id: ownership
    title: "当事者意識"
    description: "誰もが経営者視点で動き、最後まで責任を持ってやり遂げる。"

  - id: borderless
    title: "国境を超える"
    description: "文化・言語・常識を乗り越え、グローバル基準で勝負する。"

  - id: adaptability
    title: "進化への適応"
    description: "AI進化・市場変化を恐れず、常に柔軟に最速で適応する。"

5years_goal:
  revenue_target: "年商 100億円"
  exit_strategy: "グローバル規模での自走・IPOも選択肢"
  key_milestones:
    - "3年以内にASEANとEU主要リーグでシェア確立"
    - "4年目でシリーズC資金調達 / 海外拠点開設"
    - "5年目で主要リーグ×クラブとの公式提携50件以上"

notes:
  - "AI活用によるオペレーション自動化を全社で推進"
  - "現地ネットワーク×デジタル完結型モデルを確立"
  - "選手・クラブ・スポンサー・ファンのエコシステム構築"

